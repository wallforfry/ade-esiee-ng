version: '3'
services:
  ade-parser:
    image: wallforfry/ade-parser
    build:
      context: ./ade-parser
      dockerfile: Dockerfile

    volumes:
      - data:/usr/src/app/data
    deploy:
      mode: global

  api:
    image: wallforfry/api
    build:
      context: ./api
      dockerfile: Dockerfile

    volumes:
      - data:/usr/src/app/data

    expose:
      - 5000
    depends_on:
      - ade-parser
    deploy:
      labels:
        - "traefik.port=5000"
        - "traefik.backend=api"
        - "traefik.docker.network=traefik-net"
        - "traefik.frontend.rule=Host:ade.wallforfry.fr"
    networks:
      - default
      - traefik-net

volumes:
  data:

networks:
  traefik-net:
    external: true
